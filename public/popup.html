<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      min-width: 320px;
      height: 320px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      overflow: hidden;
    }

    .content-wrapper {
      width: 100%;
      max-width: 320px;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
      max-width: 320px;
    }

    .input-group {
      width: 100%;
    }

    input {
      width: 100%;
      box-sizing: border-box;
    }

    button {
      width: 100%;
    }

    /* Add media query for larger screens */
    @media (min-height: 400px) {
      body {
        height: 100vh;
      }

      /* Create a wrapper to center everything together */
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
        width: 100%;
        max-width: 320px;
      }

      /* Wrap container and footer together */
      .content-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
        width: 100%;
        max-width: 320px;
      }
    }
    
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 16px;
      width: 100%;
      max-width: 320px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .logo {
      width: 32px;
      height: 32px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
    }

    .title {
      font-size: 24px;
      font-weight: 600;
      color: #1f2937;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      width: 100%;
    }
    
    input {
      padding: 8px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
    }
    
    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
      width: 100%;
    }
    
    button:hover {
      background: #2563eb;
    }
    
    .status {
      font-size: 14px;
      height: 20px;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .success { color: #22c55e; }
    .error { color: #ef4444; }

    .footer {
      text-align: center;
      margin-top: 24px;
      font-size: 0.875rem;
    }

    .footer p {
      color: #4b5563;
    }

    .footer a {
      text-decoration: none;
      color: #2563eb;
      transition: color 0.2s;
    }

    .footer a:hover {
      color: #1e40af;
    }

    .footer svg {
      width: 14px;
      height: 14px;
      vertical-align: middle;
      margin: 0 2px;
      display: inline-block;
    }

    button.save-button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
      width: 100%;
    }

    button.save-button:hover {
      background: #2563eb;
    }

    button.save-button:disabled {
      background: #93c5fd;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <div class="container">
      <div class="header">
        <img src="icon.png" alt="Ad Away Logo" class="logo">
        <h1 class="title">Ad Away</h1>
      </div>
      <div class="input-group">
        <label for="apiKey">OpenAI API Key</label>
        <input type="password" id="apiKey" placeholder="sk-...">
      </div>
      <button id="saveButton" class="save-button">Save API Key</button>
      <div id="status" class="status"></div>
    </div>
    
    <footer class="footer">
      <p>
        made with

</body>
</html>
